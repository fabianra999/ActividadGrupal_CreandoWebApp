<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Form</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/loginform.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div
          class="col-md-6 offset-md-3 mt-5 mb-5 border border-primary-subtle rounded"
        >
          <h2 class="text-center mt-3">CineFans</h2>
          <h4 class="text-center">
            Regiístrate para pertecer a esta comunidad
          </h4>
          <form id="loginForm">
            <div class="form-group">
              <label for="email">Correo</label>
              <input type="email" class="form-control" id="email" required />
            </div>
            <div class="form-group">
              <label for="firstName">Nombre</label>
              <input type="text" class="form-control" id="firstName" required />
            </div>
            <div class="form-group">
              <label for="lastName">Apellido</label>
              <input type="text" class="form-control" id="lastName" required />
            </div>
            <div class="form-group">
              <label for="country">País</label>
              <select class="form-control" id="country" required>
                <option value="">Selecciona un país</option>
                <option value="Argentina">Argentina</option>
                <option value="Brasil">Brasil</option>
                <option value="Chile">Chile</option>
                <option value="Colombia">Colombia</option>
                <option value="España">España</option>
                <option value="México">México</option>
                <option value="Perú">Perú</option>
                <option value="Estados Unidos">Estados Unidos</option>
                <option value="Canadá">Canadá</option>
                <option value="Italia">Italia</option>
              </select>
            </div>

            <button type="submit" class="btn btn-lg btn-primary boton mb-5">
              Enviar
            </button>
          </form>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="js/loginform.js"></script>
  </body>
</html>
