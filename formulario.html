    <header data-bs-theme="dark">
        <nav class="navbar navbar-expand-lg navbar-dark fixed-top bg-dark">
            <div class="container-fluid">
                <img src="https://storage.googleapis.com/iconos_images/cine3white.svg" style="width: 40px; margin-right: 10px;">
                <a class="navbar-brand" href="index.html">CineFans</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
                    aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarCollapse">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="index.html">Inicio</a>
                        </li>

                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <div class="container d-flex justify-content-center">
            <div class="form-container"  style="width: 600px;">
                <div class="contenedorForm mt-5">
                    <h2 class="text-center mt-5">CineFans</h2>
                    <h4 class="text-center">Registro para contactarnos</h4>
                    <div id="mensaje" role="alert"></div>
                    <div id="mensajeError" role="alert"></div>
                <form id="formContacto">
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Nombres</label>
                        <input class="form-control" type="text" placeholder="Nombres" aria-label="default input example" id="nombres">
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Apellidos</label>
                        <input class="form-control" type="text" placeholder="Apellidos" aria-label="default input example" id="apellidos">
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Email</label>
                        <input type="email" class="form-control" placeholder="name@example.com" id="email">
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlTextarea1" class="form-label">Area de texto</label>
                        <textarea class="form-control" id="Textarea1" rows="3"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary" id="btn-enviar">Enviar</button>
                    <!-- <button type="submit" class="btn btn-primary" id="btn-limpiar">Limpiar</button> -->
                </form>
    
            </div>
            <footer class="container">
